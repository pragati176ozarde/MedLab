<div class="container-fluid py-4 text-center bg-primary text-light">

    <h3>Get Huge Savings on Medicines</h3>


    <div class="d-flex justify-content-center">
        <div class="p-2"><i class="bi bi-check-circle mx-2"></i>100 % Genuine Medicines</div>
        <div class="p-2"><i class="bi bi-check-circle mx-2"></i>Trusted Pharmacies</div>
        <div class="p-2"><i class="bi bi-check-circle mx-2"></i>Delivery to your doorstep</div>
        <div class="p-2"><i class="bi bi-check-circle mx-2"></i>Store Pick up</div>
    </div>
</div>
<!-- *******************************************Input Group************************************************** -->

<div class="container border rounded-pill search-box  m-auto p-2 shadow">
    <div class="input-group">
        <span class="input-group-text bg-light p-2 city-label ">{{city}} &nbsp;{{pincode}} &nbsp;&nbsp;<i
                class="bi bi-chevron-compact-down ms-4 text-primary cursor fw-bold" data-bs-toggle="modal"
                data-bs-target="#exampleModal"></i></span>
        <input type="text" class="form-control" placeholder="Search Medicine"   aria-label="Username"
            aria-describedby="basic-addon1" name="search" [(ngModel)]="searchText">
        <span class="input-group-text bg-light p-3"><i class="bi bi-search mx-2 text-primary fw-bold"></i> <a
                class="ms-2 text-decoration-none">Search</a></span>

    </div>
</div>
<!-- ***********************************************Model Dialogbox************************************************ -->
<div class="modal w-50" tabindex="-1" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-body">
                <h5 class="text-center">Set Your Location</h5>
                <div class="mb-3 mt-0">
                    <label for="id1" class="form-label ms-2 city-label">Pincode</label>
                    <input type="text" class="form-control" id="id1" name="pincd" [(ngModel)]="pincode"
                        (ngModelChange)="searchCityByPin()">
                    <label class="form-label ms-2 city-label">{{city}}</label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
