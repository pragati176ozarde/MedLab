<div class="container-fluid py-4 text-center bg-primary text-light">
    <h3>Top Deals</h3>
</div>
<div class="container mt-5">
    
    <div class="row">
        <div class="col-md-4" *ngFor="let element of displayedProducts">
            <div class="card mb-4">
                <img [src]="element.productImageSlug[0]" class="card-img-top" alt="{{ element.description }}"
                    height="200" width="70">
                <div class="card-body">
                    <h5 class="card-title">{{ element.name }}</h5>
                    <p class="card-text">{{ element.description }}</p>
                    <p class="card-text"><strong>Price:</strong> â‚¹{{ element.actualPrice }}</p>
                    <button class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <div *ngIf="productNotFound" class="alert alert-danger mt-3">
        No products found.
    </div> -->
    <div class="row">
        <div class="mt-3 text-center">
            <button class="btn btn-secondary" (click)="showMore()">Show More</button>
        </div>
    </div>
</div>
